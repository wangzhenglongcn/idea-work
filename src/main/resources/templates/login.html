<!DOCTYPE html>
<!--Author     : @arboshiki-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login to LobiAdmin</title>
    <link rel="shortcut icon" href="static/img/logo/lobiadmin-logo-16.png" />

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="static/css/login.css"/>
</head>
<body style="background-image: url('static/img/demo/3_1920.jpg')">
<div class="login-wrapper fadeInDown animated">
    <form action class="lobi-form login-form visible">
        <div class="login-header">
            登录
        </div>
        <div class="login-body no-padding">
            <fieldset>
                <div class="form-group">
                    <label>账号</label>
                    <label class="input">
                        <span class="input-icon input-icon-prepend fa fa-user"></span>
                        <input type="text" name="username" placeholder="请输入账号">
                        <span class="tooltip tooltip-top-left"><i class="fa fa-user text-cyan-dark"></i>请输入账号</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <label class="input">
                        <span class="input-icon input-icon-prepend fa fa-key"></span>
                        <input type="password" name="password" placeholder="请输入密码">
                        <span class="tooltip tooltip-top-left"><i class="fa fa-key text-cyan-dark"></i>请输入密码</span>
                    </label>
                    <button type="button" class="btn-link btn-forgot-password">忘记密码</button>
                </div>

                <div class="row">
                    <div class="col-xs-8">

                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-log-in"></span> 登录</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
    <!--Forgot password form-->
    <form action class="lobi-form pass-forgot-form">
        <div class="login-header">
            忘记密码
        </div>
        <div class="login-body">
            <fieldset>
                <div class="form-group">
                    <label>发送邮件</label>
                    <label class="input">
                        <span class="input-icon input-icon-prepend fa fa-envelope"></span>
                        <input type="text" name="username" placeholder="请输入邮箱账号">
                    </label>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <button type="submit" class="btn btn-info btn-block"><i class="fa fa-refresh"></i> 发送密码</button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="login-footer">
            登录页 <button type="button" class="btn btn-xs btn-info btn-sign-up pull-right">返回</button>
        </div>
    </form>
</div>


<script type="text/javascript" src="static/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript">
    $('.login-wrapper').ready(function(){
        $('.login-form').submit(function(){
            window.location.href = window.location.href+"index";
            return false;
        });
        $('.pass-forgot-form').submit(function(){
            return false;
        });
    });
    $('.btn-forgot-password').click(function(ev){
        var $form = $(this).closest('form');
        $form.removeClass('visible');
        $form.parent().find('.pass-forgot-form').addClass('visible');
    });
    $('.btn-sign-up').click(function(){
        var $form = $(this).closest('form');
        $form.removeClass('visible');
        $form.parent().find('.login-form').addClass('visible');
    });
</script>
</body>
</html>
